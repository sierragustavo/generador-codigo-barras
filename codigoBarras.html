<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código de Barras</title>
    <script src="codigoBarras.js"></script>
    <script src="JsBarcode.itf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="codigoBarras.css" />
  </head>
  <body>
    <h1>Código de Barras</h1>
    <div class="input-container">
      <input type="text" id="input1" placeholder="cuit" />
      <input type="text" id="input2" placeholder="cai" />
      <input type="text" id="input3" placeholder="fecha de venc DDMMAAAA" />
      <input type="text" id="input4" placeholder="punto de venta 4 NUMEROS" />
      <select id="input5"></select>
    </div>
    <div class="button-container">
      <button onclick="generarCodigo()">Generar</button>
      <button onclick="limpiarInputs()">Limpiar</button>
      <button onclick="descargarCodigo()">Descargar</button>
      <button onclick="copiarCodigo()">Copiar Código</button>
    </div>
    <img id="barcode" />
    <p id="codigo" hidden></p>
  </body>
</html>
